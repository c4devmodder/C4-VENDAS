<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicione o SDK do Firebase -->
    <head>
    <!-- Adicione isto dentro do <head> -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="E-mail" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        
        <p>NÃ£o tem uma conta? <a href="#" id="goToRegister">Cadastre-se</a></p>
        
        <div class="separator">ou</div>
        
        <h2>Cadastro</h2>
        <form id="registerForm" style="display: none;">
            <input type="text" id="registerName" placeholder="Nome completo" required>
            <input type="email" id="registerEmail" placeholder="E-mail" required>
            <input type="password" id="registerPassword" placeholder="Senha" required>
            <input type="password" id="registerConfirmPassword" placeholder="Confirmar senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        
        <p id="authMessage" class="message"></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
